run: DDPPO
name: runtime
local_dir: /checkpoint/jungdam/Research/PhysicsVAE/data/learning/pfnn/
checkpoint_freq: 500
checkpoint_at_end: true
reuse_actors: true
stop: 
    time_total_s: 720000
config:
    env: HumanoidImitation
    log_level: WARN
    gamma: 0.98
    lambda: 0.95
    clip_param: 0.2
    kl_coeff: 0.0
    vf_clip_param: 1000
    num_sgd_iter: 20
    lr: 0.00002
    sgd_minibatch_size: 500
    horizon: 900
    train_batch_size: 50000
    rollout_fragment_length: 100
    normalize_actions: false
    clip_actions: true
    num_envs_per_worker: 5
    num_cpus_per_worker: 5
    num_gpus_per_worker: 0
    remote_worker_envs: true
    framework: torch
    model:
        custom_model: physics_vae
        custom_model_config:
            log_std_type: constant
            sample_std: 0.1
            load_weights: data/temp/pfnn_physics_vae_pretrained.pt
    num_workers: 8
    num_gpus: 0
    batch_mode: truncate_episodes
    observation_filter: NoFilter
    env_config:
        lazy_creation: true
        project_dir: /private/home/jungdam/Research/PhysicsVAE/
        fps_sim: 480
        fps_con: 30
        add_noise: false
        verbose: false
        ground:
            enable: true
            falldown_check:
                method: height
                height_min: 0.3
        state:
            choices: ['body', 'ref_motion_abs_noff']
            body_type: facing_R6_h
            sensor_lookahead: [0.033333]
        action:
            # 'absolute', 'relative['
            type: "absolute"
            range_min: -3.0
            range_max: 3.0
            range_min_pol: -3.0
            range_max_pol: 3.0
        reward: 
            fn_def:
                default:
                    name: total
                    op: mul
                    child_nodes:
                      - name: pose_pos
                        op: leaf
                        weight: 1.0
                        kernel: 
                            type: gaussian
                            scale: 40.0
                      - name: pose_vel
                        op: leaf
                        weight: 1.0
                        kernel: 
                            type: gaussian
                            scale: 1.0
                      - name: ee
                        op: leaf
                        weight: 1.0
                        kernel: 
                            type: gaussian
                            scale: 10.0
                      - name: root
                        op: leaf
                        weight: 1.0
                        kernel: 
                            type: gaussian
                            scale: 2.5
                      - name: com
                        op: leaf
                        weight: 1.0
                        kernel: 
                            type: gaussian
                            scale: 2.5
            fn_map:
                - default
        early_term:
            # 'sim_div', 'sim_window', task_end', 'falldown', 'low_reward'
            choices:
                - ref_motion_end
                - low_reward
            low_reward_thres: 0.1
            eoe_margin: 0.2
        character:
            name:
                - agent1
            char_info_module:
                - data/character/info/pfnn_char_info.py
            sim_char_file:
                - data/character/urdf/pfnn.urdf
            ref_motion_scale:
                - 1.0
            ref_motion_height_fix:
                - -0.1
            base_motion_file:
                - data/motion/pfnn/pfnn_hierarchy.bvh
            ref_motion_db:
                -
                    data:
                        file:
                            - data/motion/pfnn/pfnn_hierarchy.bvh
            physics:
                -
                    actuation: spd
                    self_collision: true
            environment_file: []